<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Video Watcher</title>
  <link rel="stylesheet" type="text/css" href="http://www.teaching-materials.org/common/bootstrap.css"> </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.teaching-materials.org/common/youtube.js"></script>
<body>
  <div class="container">
    <div class="row">
      <div class="span12">
        <h1 class="page-header">Best Videos Ever ‚ù§</h1> </div>
    </div>
    <div class="row">
      <div class="span3">
        <ul>
          <li><a href="https://www.youtube.com/watch?v=TddFnTB_7IM">Trip through the 80s</a></li>
          <li><a href="https://www.youtube.com/watch?v=epUk3T2Kfno">Otters Holding Hands</a></li>
          <li><a href="https://www.youtube.com/watch?v=il2IrgFHfsg">The Ooooh Cat</a></li>
        </ul>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="http://www.teaching-materials.org/common/youtube.js"></script>
  <script>
    var array = $("ul").children();
    var hrefs = [];
    for (var i = 0; i < array.length; i++) {
      hrefs.push(array.eq(i).children().eq(0).attr("href"));
      var thumbnailUrl = youtube.generateThumbnailUrl(hrefs[i]);
      var img = document.createElement("img");
      img.src = thumbnailUrl;
      array.eq(i).append(img);
    }

  </script>
</body>

</html>
